<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Suruguya Sidebar</title>
  <link rel="stylesheet" href="sidepanel.css" />
</head>
<body>
  <main class="wrap">
    <section class="glass">
      <div class="coverBox">
        <img id="cover" class="cover" alt="Cover" />
      </div>

      <div class="titles">
        <a id="titleRaw" class="title main titleLink" target="_blank" rel="noreferrer"></a>
        <div id="titleSep" class="titleSep" style="display:none;"></div>
        <div id="titleJp" class="title sub" style="display:none;"></div>
      </div>

      <div class="grid">
        <div class="kv pagesAccent pagesLine">
          <div class="k">Pages:</div>
          <div id="pages" class="v big">â€”</div>
        </div>
      </div>

      <div class="actions">
        <a id="amazonEn" class="btn btnAmazon" target="_blank" rel="noreferrer">Amazon</a>
        <a id="ebayEn" class="btn btnEbay" target="_blank" rel="noreferrer">eBay</a>
      </div>

      <div class="actions">
        <a id="amazonJp" class="btn ghost btnAmazonJp" target="_blank" rel="noreferrer">Amazon JP</a>
        <a id="ebayJp" class="btn ghost btnEbayJp" target="_blank" rel="noreferrer">eBay (JP)</a>
      </div>

      <div class="actions">
        <a id="lens" class="btn lens btnLens" target="_blank" rel="noreferrer">ðŸ”Ž Visual search</a>
      </div>

      <div class="actions">
        <a id="yt" class="btn ghost btnYoutube" target="_blank" rel="noreferrer">YouTube flipthrough</a>
      </div>

      <div class="history">
        <div class="historyHead">
          <div class="historyTitle">Recent searches</div>
          <button id="clearHistory" class="historyClear" title="Clear history" aria-label="Clear history">ðŸ§¹</button>
        </div>
        <div id="historyList" class="historyList" aria-label="Recent searches list"></div>
      </div>

      <div id="status" class="status"></div>
    </section>
  </main>

  <script src="sidepanel.js"></script>
</body>
</html>
