<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Suruguya Sidebar</title>
  <link rel="stylesheet" href="sidepanel.css" />
</head>
<body>
  <main class="wrap">
    <section class="glass">
      <div class="coverBox">
        <img id="cover" class="cover" alt="Cover" />
      </div>

      <div class="titles">
        <div id="titleRaw" class="title main"></div>
        <div id="titleJp" class="title sub" style="display:none;"></div>
      </div>

      <div class="grid">
        <div class="kv pagesAccent">
          <div class="k">Pagine</div>
          <div id="pages" class="v big">â€”</div>
        </div>
      </div>

      <div class="actions">
        <a id="amazonEn" class="btn" target="_blank" rel="noreferrer">Amazon</a>
        <a id="ebayEn" class="btn" target="_blank" rel="noreferrer">eBay</a>
      </div>

      <div class="actions">
        <a id="amazonJp" class="btn ghost" target="_blank" rel="noreferrer">Amazon JP</a>
        <a id="ebayJp" class="btn ghost" target="_blank" rel="noreferrer">eBay (JP)</a>
      </div>

      <div class="actions">
        <a id="lens" class="btn lens" target="_blank" rel="noreferrer">Ricerca visiva (Lens)</a>
      </div>

      <div class="actions">
        <a id="yt" class="btn ghost" target="_blank" rel="noreferrer">YouTube flipthrough</a>
      </div>

      <div id="status" class="status">Apri una pagina prodotto su Suruga-ya (EN).</div>
    </section>
  </main>

  <script src="sidepanel.js"></script>
</body>
</html>
